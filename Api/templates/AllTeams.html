{% extends "index.html" %}

{% block navigation %}
    <a class="text-center navigtour" href="{{url_for('Dota_Tournaments')}}">Турниры</a>
    <a class="text-center navignews" href="{{url_for('Dota_Players')}}">Игроки</a>
    <a class="text-center navigtour" href="{{url_for('Dota_Teams')}}">Команды</a>
{% endblock navigation %}

{% block content%}

    <div class="text-center sh" role="search" method="get" action="/search">
        <input  id="searchInput" class="search" placeholder="поиск" type="search" name="search-text" />
        <button onclick="searchTextOnPage()">Search</button>
    </div>
  <div class="tours text-center"> КОМАНДЫ</div>
<div class="list container"> 
    <div class="row">
      {% for team in list_teams %}
        <a class="col-2 tour " href="{{ url_for('Dota_Team', idTeam = team['idTeam'])}}">
          <figure>
            {% if team['ImgSrc'] != none %}
            <div class="im" width="100%" style="overflow: hidden;height: 200px; ">
              <img src="{{ team['ImgSrc'] }}" width="100%"  height="200px" style="object-fit: scale-down;">
            </div>
            {% else %}
            <img class="im" src="{{ url_for('static', filename = 'img/avatar.png') }}" width="100%" height="auto">
            {% endif%}
            <figcaption class="tc text-center">
              <b>{{ team['TeamName'] }}</b>
            </figcaption>
          </figure>
        </a>
      {% endfor %}
    </div>
</div>

{% endblock content%}
